variables:
- group: architectures-x86-64
- group: tool-chain-windows-visual-studio-latest
- group: 'UEFI Rust Tokens'

extends:
  template: MuDevOpsWrapper.yml
  parameters:
    do_ci_build: true
    do_ci_setup: true
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: false
    os_type: Windows_NT
    extra_cargo_steps:
      - template: templates/git-config-auth.yml
      - script: pip install -r pip-requirements.txt --upgrade
        displayName: Install and Upgrade pip Modules
        condition: succeeded()
      - task: CmdLine@2
        displayName: Repo Setup
        inputs:
          script: stuart_setup -c .pytool/CISettings.py
        condition: succeeded()
    extra_install_step:
    - template: templates/git-config-auth.yml
    - task: RustInstaller@1
      inputs:
        cratesIoFeedOverride: $(CratesIoFeedOverride)
        rustVersion: ms-$(RustVersion)
        toolchainFeed: $(RustToolChainFeed)
      displayName: Install Microsoft Rust toolchain
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'specific'
        project: 'MsUEFI'
        definition: 101356 # The pipeline definition
        targetPath: $(CARGO_HOME)\bin\
        itemPattern: '**/cargo-make.exe'
        artifactName: 'Binaries'
      displayName: Download Cargo Make
    - task: Bash@3
      displayName: Exclude Cargo Tarpaulin on Windows
      inputs:
        targetType: 'inline'
        script: |
          echo "##vso[task.setvariable variable=RUST_ENV_CHECK_TOOL_EXCLUSIONS;]cargo tarpaulin, cargo make"
    - task: CmdLine@2
      displayName: Install rust-src Component
      inputs:
        script: rustup component add rust-src
    build_matrix:
