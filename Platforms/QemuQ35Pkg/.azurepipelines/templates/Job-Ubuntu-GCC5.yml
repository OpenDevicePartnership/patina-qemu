jobs:
  - job: Q35_GCC
    displayName: QemuQ35Pkg GCC

    variables:
      - group: architectures-x86-64
      - group: tool-chain-ubuntu-gcc
      - name: package
        value: QemuQ35Pkg
      - name: should_run
        value: true
      - name: run_flags
        value: "QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE"

    # Use matrix to speed up the build process
    strategy:
        matrix:

          QemuQ35_DEBUG:
            Build.File: "Platforms/$(package)/PlatformBuild.py"
            Build.Arch: $(arch_list)
            Build.Flags: ""
            Build.Target: "DEBUG"
            Run.Flags: $(run_flags)
            Run: $(should_run)

          QemuQ35_RELEASE:
            Build.File: "Platforms/$(package)/PlatformBuild.py"
            Build.Arch: $(arch_list)
            Build.Flags: ""
            Build.Target: "RELEASE"
            Run.Flags: $(run_flags)
            Run: $(should_run)

          # NOOPT build too big to fit in FVs
          #QemuQ35_NOOPT:
          #  Build.File: "Platforms/$(package)/PlatformBuild.py"
          #  Build.Arch: $(arch_list)
          #  Build.Flags: ""
          #  Build.Target: "NOOPT"
          #  Run.Flags: $(run_flags)
          #  Run: $(should_run)
    workspace:
      clean: all

    pool:
      vmImage: $(vm_image)

    container:
      image: ghcr.io/tianocore/containers/fedora-35-test:5b8a008
      options: --security-opt seccomp=unconfined

    steps:
    - script: echo "##vso[task.prependpath]/home/vsts_azpcontainer/.local/bin"
      displayName: Add User Local Bin to Path
    - template: Steps/BuildPlatform.yml@mu_devops
      parameters:
        tool_chain_tag: $(tool_chain_tag)
        build_pkg: $(package)
        build_target: $(Build.Target)
        build_arch: $(Build.Arch)
        build_file: $(Build.File)
        build_flags: $(Build.Flags)
        extra_install_step:
        - template: ../../../../.azurepipelines/templates/git-config-auth.yml
        - script: sudo dnf --assumeyes install openssl-devel
          displayName: Install openssl
        - task: RustInstaller@1
          inputs:
            cratesIoFeedOverride: $(CratesIoFeedOverride)
            rustVersion: ms-$(RustVersion)
            toolchainFeed: $(RustToolChainFeed)
          displayName: Install Microsoft Rust toolchain
        - task: DownloadPipelineArtifact@2
          inputs:
            buildType: 'specific'
            project: 'MsUEFI'
            definition: 101356 # The pipeline definition
            targetPath: '$(CARGO_HOME)/bin'
            itemPattern: '**/cargo-make'
            artifactName: 'Binaries'
          displayName: Download Cargo Make
        - script: sudo chmod +x $(CARGO_HOME)/bin/cargo-make
        run_flags: $(Run.Flags)
        install_tools: false
        artifacts_identifier: '$(package) $(tool_chain_tag) $(Build.Target)'
        artifacts_binary: |
          **/QEMUQ35_*.fd
    - task: PublishCodeCoverageResults@1
      displayName: 'Publish Code Coverage Results'
      continueOnError: true
      condition: and( succeededOrFailed(),gt(variables.pkg_count, 0))
      inputs:
        CodeCoverageTool: 'Cobertura'
        SummaryFileLocation: 'Build/cobertura.xml'
